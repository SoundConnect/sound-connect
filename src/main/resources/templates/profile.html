<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head(title='SoundConnect - Profile')">
    <meta charset="UTF-8">
    <title>SoundConnect Profile</title>
</head>

<body>
<img src="/images/login-background.jpg" alt="login background" class="background">
<div class="page-wrapper profile">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container-profile">
        <div class="sidebar-fixed">
            <ul class="list-spacing">
                <li><a href="/">Home</a></li>
                <li><a href="/explore">Recommended Playlists</a></li>
                <li><a href="/playlists">Add Playlists</a></li>
                <li><a href="/create">Create Playlists</a></li>
                <li><a href="/editplaylist">Edit Playlists</a></li>
                <li><a href="/feed">View Posts</a></li>
                <li><a href="/">Log Out</a></li>
                <button id="openButton">Open Messages</button>
            </ul>
        </div>
        <div class="content-section row">
            <div class="profile">
                <div class="container">
                    <div class="row justify-right">
                        <p>Followers: 0</p>
                        <p>Following: 0</p>
                    </div>
                </div>
                <section class="profile-info profile-section">
                    <h2>User Name</h2>
                    <img src="/images/profile-default.png" alt="User Profile">
                </section>
                <div class="container-playlists">
                    <div class="column">
                        <div class="row ">
                            <h1>Featured Playlists</h1>
                        </div>
                        <div class="profile-playlists row">
                        </div>

                        <div class="row">
                            <h1>Category Playlists</h1>
                        </div>
                        <div class="profile-category row">
                        </div>

                        <div class="row">
                            <h1>Albums Playlists</h1>
                        </div>
                        <div class="profile-albums row">
                        </div>
                    </div>
                </div>
                <div id="messageContainer" class="message-container">
                    <div class="message-content">
                        <div class="row justify-space-between">
                            <h2 class="message-title">Messages</h2>
                            <button id="newMessage">New+</button>
                        </div>

                        <label class="message-title" for="recipientsInput">Recipient(s):</label>
                        <input type="text" id="recipientsInput" class="recipient-input" placeholder="Recipient username">

                        <div class="messages-container">
                            <div class="row">
                                <div id="chatMessages" class="chat-messages">
                                    <div class="chat-row" th:each="chat : ${chats}">
                                        <h3 class="chat" th:text="${chat.id}" th:data-chatid="${chat.id}"></h3>
                                    </div>
                                </div>
                                <div id="messageFeed" class="message-feed">

                                </div>
                            </div>

                            <input type="text" id="messageInput" class="message-input" placeholder="Type your message">
                            <button id="sendButton">Send</button>
                            <button id="closeButton">Close</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div>
    <footer th:replace="partials/footer :: footer"></footer>
</div>
<script src="https://cdn.talkjs.com/talk.js"></script>
<script src="/js/messages.js">
    (async () => {
        let messages = await loadChats();
        console.log(messages)
    })();
</script>
<script type="module" src="/js/profile.js">
    (async () => {
        let playlist = await displayPlaylist();
        console.log(playlist)
    })();
</script>
<script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
<script>
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
        const element = document.getElementById('embed-iframe');
        const options = {
            uri: 'spotify:episode:7makk4oTQel546B0PZlDM5'
        };
        const callback = (EmbedController) => {
        };
        IFrameAPI.createController(element, options, callback);
    };
</script>
</body>
</html>
