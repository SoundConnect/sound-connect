<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head(title='SoundConnect - Profile')">
    <link rel="stylesheet" href="/css/site.css">
    <meta charset="UTF-8">
    <title>SoundConnect Profile</title>
</head>

<body>
<div class="page-wrapper">
    <img src="/images/login-background.jpg" alt="login background" class="background">
    <div class="container">
        <div class="sidebar fixed-top">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/explore">Playlist Search</a></li>
                <li><a href="/playlists">Add Playlists</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </div>
        <div class="content-section row">
            <div class="profile">
                <section class="profile-info profile-section">
                    <h2>User Name</h2>
                    <img src="user_profile_picture.png" alt="User Profile">
                </section>
                <div class="container playlists">
                    <div class="column">
                        <div class="row ">
                            <h1>Featured Playlists</h1>
                        </div>
                        <div class="profile-playlists row">
                        </div>

                        <div class="row">
                            <h1>Category Playlists</h1>
                        </div>
                        <div class="profile-category column">
                        </div>

                        <div class="row">
                            <h1>Albums Playlists</h1>
                        </div>
                        <div class="profile-albums column">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <footer th:replace="partials/footer :: footer"></footer>
</div>
<script type="module" src="/js/profile.js">
    (async () => {
        let playlist = await displayPlaylist();
        console.log(playlist)
    })();
</script>
<script src="https://open.spotify.com/embed-playlist/iframe-api/v1" async></script>
<script>
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
        const element = document.getElementById('embed-iframe');
        const options = {
            uri: 'spotify:episode:7makk4oTQel546B0PZlDM5'
        };
        const callback = (EmbedController) => {
        };
        IFrameAPI.createController(element, options, callback);
    };
</script>
</body>
</html>
