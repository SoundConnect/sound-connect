<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title='SoundConnect - Home')"></head>
<body>
<div class="page-wrapper">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container hero-scene">
        <div class="row justify-center full-width">
            <img src="/images/hero-image.jpg" alt="hero image">
        </div>
        <div class="overlay-text1">
            <h1>Sound Connect: Where Music and</h1>
        </div>
        <div class="overlay-text2">
            <h1> Community Collide</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-space-between">
        <div class="column justify-center">
            <div class="service-card-wrapper">
                <div class="service-card-icon">
                    <img src="/images/create-icon.png" alt="create icon">
                </div>
                <div class="row card-body align-center">
                    <div class="column">
                        <div class="service-card">
                            <h1 class="card-title">Create</h1>
                        </div>
                        <div class="card-description">
                            <p>Create and customize your own playlists</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column justify-center">
            <div class="service-card-wrapper">
                <div class="service-card">
                    <div class="service-card-icon">
                        <img src="/images/connect-icon.png" alt="connect icon">
                    </div>
                    <div class="row card-body align-center">
                        <div class="column">
                            <div class="service-card">
                                <h1 class="card-title">Connect</h1>
                            </div>
                            <div class="card-description">
                                <p>Connect with friends & family</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column justify-center">
            <div class="service-card-wrapper">
                <div class="service-card">
                    <div class="service-card">
                        <div class="service-card-icon">
                            <img src="/images/share-icon.png" alt="connect icon">
                        </div>
                        <div class="row card-body align-center">
                            <div class="column">
                                <div class="service-card">
                                    <h1 class="card-title">Share</h1>
                                </div>
                                <div class="card-description">
                                    <p>Share playlists & events</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="partials/footer :: footer"></footer>
</div>

</body>
</html>
