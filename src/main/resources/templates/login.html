<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head(title='SoundConnect - Login')"></head>
<body>
<div class="page-wrapper">
    <header th:replace="~{partials/navbar :: navbar}"></header>
    <div class="container login-background">
        <img src="../images/login-background.jpg" alt="login background" class="background">
        <div class="container login-page">
<!--                <h1 class="title">SoundConnect</h1>-->
                <p class="join">Where music, culture, and community come together.</p>
                <br>
                <form action="/login" method="post">
                    <label class="text-area" for="username">Username:</label>
                    <input class="text-input" type="text" id="username" name="username">
                    <label class="text-area" for="password">Password:</label>
                    <input class="text-input" type="password" id="password" name="password">
                    <div>
                        <button type="submit" class="button btn primary">Log In</button>
                    </div>
                </form>
                <div>
                    <p class="account">Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
