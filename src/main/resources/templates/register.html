<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head(title='SoundConnect - Register')"></head>
<body>
<div sec:authorize="isAuthenticated()">
<!--  This content is only shown to authenticated users RH-->
  User ID: <span th:text="${#authentication.principal.id}"/>
  Username: <span th:text="${#authentication.principal.username}"/>
  Email: <span th:text="${#authentication.principal.email}"/>
</div>
  <div class="page-wrapper body">
    <div th:replace="partials/navbar :: navbar"></div>
    <img src="/images/login-background.jpg" alt="login background" class="background">
    <div class="container grow justify-center">
      <div class="row justify-center">
        <div class="column shrink overlay-form">
          <h1 class="title">Create Your Account!</h1>
          <p class="join">Start your SoundConnect Journey Today!</p>
          <form class="register-form" th:method="post" th:action="@{/register}" th:object="${user}">
            <label class="register_label" for="username">Username:</label>
            <input placeholder="Enter Username" type="text" id="username" name="username" th:field="*{username}" class="username_input"><br>
            <label class="register_label" for="email">Email:</label>
            <input type="email" placeholder="Enter Email" id="email" name="email" th:field="*{email}"class="email_input"><br>
            <label class="register_label" for="password">Password:</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" th:field="*{password}"class="password_input"><br>
            <label class="register_label" for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" class="confirm_password_input"><br>
            <p class="profile-img">Upload Profile Image</p>
            <label for="open"></label>
            <input class="image-add-profile-picture" type="text" placeholder="Here" value="Click to Upload Profile Image" th:type="button" id="open" th:name="image" >
            <label for="image-url"></label><input id="image-url" th:name="image-url" hidden />
            <div class="register-submit">
              <button class="register-button" type="submit" value="Submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script type="module" src="/js/filepicker.js"></script>
<footer th:replace="~{partials/footer :: footer}"></footer>
</body>
</html>
